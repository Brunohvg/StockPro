version: "3.8"

services:

  migrate:
    image: brunobh51/stockpro:v1
    command: >
      sh -c "python manage.py migrate --noinput &&
      python manage.py collectstatic --noinput &&
      python manage.py shell -c \"from django.contrib.auth import get_user_model;
      from apps.tenants.models import Tenant,Plan;
      from apps.accounts.models import TenantMembership,MembershipRole;
      from apps.core.models import SystemSetting;
      import os;
      User=get_user_model();
      u=os.getenv('DJANGO_SUPERUSER_USERNAME');
      e=os.getenv('DJANGO_SUPERUSER_EMAIL');
      p=os.getenv('DJANGO_SUPERUSER_PASSWORD');
      plans=[{'name':'FREE','display_name':'Gratuito','price':0,'max_products':50,'max_users':3},
      {'name':'STARTER','display_name':'Starter','price':29.9,'max_products':500,'max_users':5},
      {'name':'PRO','display_name':'Pro','price':59.9,'max_products':2000,'max_users':15},
      {'name':'ENTERPRISE','display_name':'Enterprise','price':199.9,'max_products':10000,'max_users':50}];
      [Plan.objects.update_or_create(name=x['name'],defaults=x) for x in plans];
      plan=Plan.objects.get(name='ENTERPRISE');
      tenant,_=Tenant.objects.get_or_create(name='Administracao',defaults={'plan':plan,'subscription_status':'ACTIVE'});
      SystemSetting.get_settings(tenant);
      user,_=User.objects.get_or_create(username=u,defaults={'email':e});
      user.set_password(p);
      user.is_staff=True;
      user.is_superuser=True;
      user.save();
      TenantMembership.objects.get_or_create(user=user,tenant=tenant,defaults={'role':MembershipRole.OWNER});
      print('Bootstrap OK');\""

    environment:
      TZ: America/Sao_Paulo
      SECRET_KEY: ${SECRET_KEY}
      DEBUG: ${DEBUG}
      ALLOWED_HOSTS: ${ALLOWED_HOSTS}
      DB_HOST: ${DB_HOST}
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_PORT: ${DB_PORT}
      CELERY_BROKER_URL: ${CELERY_BROKER_URL}
      DJANGO_SUPERUSER_USERNAME: ${DJANGO_SUPERUSER_USERNAME}
      DJANGO_SUPERUSER_EMAIL: ${DJANGO_SUPERUSER_EMAIL}
      DJANGO_SUPERUSER_PASSWORD: ${DJANGO_SUPERUSER_PASSWORD}
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    networks:
      - app_network
    deploy:
      replicas: 1
      restart_policy:
        condition: none

  stockpro:
    image: brunobh51/stockpro:v1
    command: gunicorn stock_control.wsgi:application --bind 0.0.0.0:8000 --workers 2 --timeout 60
    environment:
      TZ: America/Sao_Paulo
      SECRET_KEY: ${SECRET_KEY}
      DEBUG: ${DEBUG}
      ALLOWED_HOSTS: ${ALLOWED_HOSTS}
      CSRF_TRUSTED_ORIGINS: ${CSRF_TRUSTED_ORIGINS}
      DB_HOST: ${DB_HOST}
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_PORT: ${DB_PORT}
      CELERY_BROKER_URL: ${CELERY_BROKER_URL}
      CELERY_RESULT_BACKEND: ${CELERY_RESULT_BACKEND}
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media
      - imports_volume:/app/imports
    networks:
      - traefik_public
      - app_network
    deploy:
      replicas: 1

      labels:
        - traefik.enable=true
        - traefik.docker.network=traefik_public
        - traefik.http.routers.stockpro.rule=Host(`stockpro.lojabibelo.com.br`)
        - traefik.http.routers.stockpro.entrypoints=websecure
        - traefik.http.routers.stockpro.tls.certresolver=le
        - traefik.http.services.stockpro.loadbalancer.server.port=8000

  worker:
    image: brunobh51/stockpro:v1
    command: celery -A stock_control worker -l info -Q default --concurrency=2
    environment:
      TZ: America/Sao_Paulo
      SECRET_KEY: ${SECRET_KEY}
      DEBUG: ${DEBUG}
      DB_HOST: ${DB_HOST}
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_PORT: ${DB_PORT}
      CELERY_BROKER_URL: ${CELERY_BROKER_URL}
      CELERY_RESULT_BACKEND: ${CELERY_RESULT_BACKEND}
    networks:
      - app_network

  beat:
    image: brunobh51/stockpro:v1
    command: celery -A stock_control beat -l info --schedule=/data/celerybeat-schedule
    environment:
      TZ: America/Sao_Paulo
      SECRET_KEY: ${SECRET_KEY}
      DEBUG: ${DEBUG}
      DB_HOST: ${DB_HOST}
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_PORT: ${DB_PORT}
      CELERY_BROKER_URL: ${CELERY_BROKER_URL}
      CELERY_RESULT_BACKEND: ${CELERY_RESULT_BACKEND}
    volumes:
      - celerybeat_data:/data
    networks:
      - app_network

  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - app_network

volumes:
  static_volume:
  media_volume:
  imports_volume:
  redis_data:
  celerybeat_data:

networks:
  traefik_public:
    external: true
  app_network:
    external: true
