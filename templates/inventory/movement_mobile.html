{% extends 'base.html' %}

{% block content %}
<div class="max-w-md mx-auto pb-24">

    <!-- Header -->
    <div class="text-center py-6">
        <h1 class="text-2xl font-black text-slate-900">Movimentação Rápida</h1>
        <p class="text-xs text-slate-500">Escaneie ou selecione o produto</p>
    </div>

    <!-- Scanner Card -->
    <div class="mx-4 mb-6">
        <button type="button" id="open-scanner"
                class="w-full bg-gradient-to-r from-indigo-600 to-purple-600 rounded-2xl p-5 text-white shadow-xl shadow-indigo-600/30 flex items-center justify-between active:scale-[0.98] transition-all">
            <div class="flex items-center gap-4">
                <div class="w-12 h-12 rounded-xl bg-white/20 flex items-center justify-center">
                    <i data-lucide="scan-barcode" class="w-6 h-6"></i>
                </div>
                <div class="text-left">
                    <h3 class="font-bold text-lg">Escanear Código</h3>
                    <p class="text-white/70 text-xs">Câmera ou leitor</p>
                </div>
            </div>
            <i data-lucide="chevron-right" class="w-6 h-6 text-white/50"></i>
        </button>
    </div>

    <!-- Main Form -->
    <form method="post" class="mx-4 space-y-6">
        {% csrf_token %}

        <!-- Type Toggle -->
        <div class="bg-white rounded-2xl p-2 shadow-sm border border-slate-100">
            <div class="grid grid-cols-2 gap-2">
                <label class="relative cursor-pointer">
                    <input type="radio" name="type" value="IN" checked class="peer sr-only">
                    <div class="py-4 rounded-xl flex flex-col items-center gap-1 border-2 border-transparent peer-checked:border-emerald-500 peer-checked:bg-emerald-50 transition-all">
                        <i data-lucide="arrow-down-circle" class="w-8 h-8 text-slate-300 peer-checked:text-emerald-600"></i>
                        <span class="text-xs font-black uppercase tracking-wider text-slate-400 peer-checked:text-emerald-700">Entrada</span>
                    </div>
                </label>
                <label class="relative cursor-pointer">
                    <input type="radio" name="type" value="OUT" class="peer sr-only">
                    <div class="py-4 rounded-xl flex flex-col items-center gap-1 border-2 border-transparent peer-checked:border-rose-500 peer-checked:bg-rose-50 transition-all">
                        <i data-lucide="arrow-up-circle" class="w-8 h-8 text-slate-300 peer-checked:text-rose-600"></i>
                        <span class="text-xs font-black uppercase tracking-wider text-slate-400 peer-checked:text-rose-700">Saída</span>
                    </div>
                </label>
            </div>
        </div>

        <!-- Product Selection -->
        <div class="bg-white rounded-2xl p-5 shadow-sm border border-slate-100 space-y-4">
            <label class="text-xs font-black text-slate-500 uppercase tracking-wider block">Produto</label>

            <div class="relative">
                <i data-lucide="search" class="absolute left-4 top-3.5 w-5 h-5 text-slate-400"></i>
                <input type="text" id="product_search" name="sku" required autocomplete="off"
                       list="products-datalist"
                       class="w-full pl-12 pr-4 py-3.5 bg-slate-50 border-2 border-transparent rounded-xl text-base font-bold focus:bg-white focus:border-indigo-500 transition-all outline-none"
                       placeholder="SKU, Nome ou Código de Barras...">

                <datalist id="products-datalist">
                    {% for prod in simple_products %}
                    <option value="{{ prod.sku }}">{{ prod.name }} (Est: {{ prod.current_stock }})</option>
                    {% endfor %}
                    {% for var in variants %}
                    <option value="{{ var.sku }}">{{ var.display_name }} (Est: {{ var.current_stock }})</option>
                    {% endfor %}
                </datalist>
            </div>

            <!-- Selected Product Display -->
            <div id="selected-product" class="hidden p-4 bg-indigo-50 rounded-xl border border-indigo-100">
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 bg-indigo-600 rounded-lg flex items-center justify-center">
                        <i data-lucide="package" class="w-5 h-5 text-white"></i>
                    </div>
                    <div class="flex-1 min-w-0">
                        <p id="selected-name" class="text-sm font-bold text-slate-900 truncate"></p>
                        <p id="selected-sku" class="text-xs font-mono text-slate-500"></p>
                    </div>
                    <button type="button" onclick="clearSelection()" class="text-rose-500 p-1">
                        <i data-lucide="x" class="w-5 h-5"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- Quantity -->
        <div class="bg-white rounded-2xl p-5 shadow-sm border border-slate-100">
            <label class="text-xs font-black text-slate-500 uppercase tracking-wider text-center block mb-4">Quantidade</label>
            <div class="flex items-center justify-center gap-6">
                <button type="button" onclick="adjustQty(-1)"
                        class="w-16 h-16 rounded-2xl bg-slate-100 flex items-center justify-center text-2xl font-black text-slate-600 active:bg-slate-200 transition-colors">
                    −
                </button>
                <input type="number" name="quantity" id="qty_input" value="1" min="1"
                       class="w-24 text-center text-4xl font-black bg-transparent border-0 focus:ring-0 text-slate-900">
                <button type="button" onclick="adjustQty(1)"
                        class="w-16 h-16 rounded-2xl bg-indigo-600 flex items-center justify-center text-2xl font-black text-white shadow-lg shadow-indigo-600/30 active:bg-indigo-700 transition-colors">
                    +
                </button>
            </div>

            <!-- Quick quantity buttons -->
            <div class="flex justify-center gap-2 mt-4">
                <button type="button" onclick="setQty(5)" class="px-4 py-2 bg-slate-100 rounded-lg text-sm font-bold text-slate-600 hover:bg-slate-200">5</button>
                <button type="button" onclick="setQty(10)" class="px-4 py-2 bg-slate-100 rounded-lg text-sm font-bold text-slate-600 hover:bg-slate-200">10</button>
                <button type="button" onclick="setQty(25)" class="px-4 py-2 bg-slate-100 rounded-lg text-sm font-bold text-slate-600 hover:bg-slate-200">25</button>
                <button type="button" onclick="setQty(50)" class="px-4 py-2 bg-slate-100 rounded-lg text-sm font-bold text-slate-600 hover:bg-slate-200">50</button>
                <button type="button" onclick="setQty(100)" class="px-4 py-2 bg-slate-100 rounded-lg text-sm font-bold text-slate-600 hover:bg-slate-200">100</button>
            </div>
        </div>

        <!-- Submit -->
        <button type="submit"
                class="w-full bg-slate-900 text-white font-black py-5 rounded-2xl shadow-2xl shadow-slate-900/30 active:scale-[0.98] transition-all flex items-center justify-center gap-3 text-lg">
            <i data-lucide="check-circle" class="w-6 h-6"></i>
            CONFIRMAR
        </button>
    </form>

    <!-- Recent movements shortcut -->
    <div class="mt-8 mx-4">
        <a href="{% url 'inventory:movement_list' %}" class="flex items-center justify-center gap-2 text-sm font-bold text-slate-400 hover:text-indigo-600 transition-colors">
            <i data-lucide="history" class="w-4 h-4"></i>
            Ver histórico de movimentações
        </a>
    </div>
</div>

<!-- Scanner Modal -->
<div id="scanner-modal" class="hidden fixed inset-0 z-50 bg-black">
    <div class="absolute top-4 right-4 z-10">
        <button onclick="closeScanner()" class="w-12 h-12 rounded-full bg-white/10 text-white flex items-center justify-center hover:bg-white/20 backdrop-blur-sm">
            <i data-lucide="x" class="w-6 h-6"></i>
        </button>
    </div>

    <div class="h-full flex flex-col items-center justify-center p-6">
        <div id="reader" class="w-full max-w-sm aspect-square overflow-hidden rounded-3xl border-4 border-indigo-500 shadow-2xl"></div>
        <p class="mt-6 text-white/60 font-bold text-xs uppercase tracking-[0.3em] animate-pulse">Posicione o código de barras</p>
    </div>
</div>

<script src="https://unpkg.com/html5-qrcode"></script>
<script>
    let scanner = null;

    function adjustQty(val) {
        const input = document.getElementById('qty_input');
        input.value = Math.max(1, parseInt(input.value || 1) + val);
    }

    function setQty(val) {
        document.getElementById('qty_input').value = val;
    }

    function clearSelection() {
        document.getElementById('product_search').value = '';
        document.getElementById('selected-product').classList.add('hidden');
    }

    // Scanner functions
    function openScanner() {
        document.getElementById('scanner-modal').classList.remove('hidden');
        scanner = new Html5Qrcode("reader");
        scanner.start(
            { facingMode: "environment" },
            { fps: 10, qrbox: { width: 250, height: 150 } },
            onScanSuccess
        ).catch(err => {
            console.error('Camera error:', err);
            alert('Não foi possível acessar a câmera');
            closeScanner();
        });
    }

    function closeScanner() {
        if (scanner) {
            scanner.stop().catch(() => {});
            scanner = null;
        }
        document.getElementById('scanner-modal').classList.add('hidden');
    }

    function onScanSuccess(decodedText) {
        closeScanner();
        document.getElementById('product_search').value = decodedText;

        // Vibrate for feedback
        if (navigator.vibrate) navigator.vibrate(100);

        // Focus on quantity
        document.getElementById('qty_input').focus();
        document.getElementById('qty_input').select();
    }

    // Event listeners
    document.getElementById('open-scanner').addEventListener('click', openScanner);

    lucide.createIcons();
</script>
{% endblock %}
