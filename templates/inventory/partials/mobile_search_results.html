{% for product in products %}
<div class="search-item" data-sku="{{ product.sku }}" data-name="{{ product.name }}">
    <div class="w-10 h-10 rounded-xl bg-indigo-50 flex items-center justify-center text-indigo-600 font-bold">
        {{ product.name|slice:":1"|upper }}
    </div>
    <div class="flex-1 min-w-0">
        <p class="text-sm font-bold text-slate-900 truncate">{{ product.name }}</p>
        <p class="text-[10px] text-slate-400 font-mono">{{ product.sku }} | Est: {{ product.current_stock }}</p>
    </div>
</div>
{% empty %}
<div class="p-8 text-center text-slate-400 text-xs font-bold uppercase tracking-widest">
    Nenhum produto encontrado
</div>
{% endfor %}
