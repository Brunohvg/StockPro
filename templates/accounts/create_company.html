{% extends 'base.html' %}

{% block content %}
<div class="min-h-[60vh] flex items-center justify-center">
    <div class="max-w-lg w-full bg-white rounded-[2rem] shadow-xl border border-slate-100 p-10">

        <div class="text-center mb-10">
            <div class="w-16 h-16 bg-emerald-100 rounded-2xl flex items-center justify-center mx-auto mb-4">
                <i data-lucide="building-2" class="w-8 h-8 text-emerald-600"></i>
            </div>
            <h1 class="text-2xl font-black text-slate-900">Criar Empresa</h1>
            <p class="text-slate-500 mt-2">Configure sua primeira empresa para começar a usar o sistema.</p>
        </div>

        <form method="post" class="space-y-6">
            {% csrf_token %}

            <div>
                <label class="block text-xs font-bold text-slate-600 uppercase tracking-wider mb-2">Nome da Empresa *</label>
                <input type="text" name="company_name" required
                       class="w-full px-4 py-3 bg-slate-50 border-0 rounded-xl text-slate-900 font-medium focus:ring-2 focus:ring-emerald-500"
                       placeholder="Ex: Distribuidora ABC">
            </div>

            <div>
                <label class="block text-xs font-bold text-slate-600 uppercase tracking-wider mb-2">CNPJ (opcional)</label>
                <input type="text" name="cnpj"
                       class="w-full px-4 py-3 bg-slate-50 border-0 rounded-xl text-slate-900 font-medium focus:ring-2 focus:ring-emerald-500"
                       placeholder="XX.XXX.XXX/XXXX-XX">
            </div>

            <div class="p-4 bg-indigo-50 rounded-xl">
                <p class="text-sm text-indigo-700">
                    <i data-lucide="info" class="w-4 h-4 inline mr-1"></i>
                    Sua empresa iniciará com <strong>14 dias de teste grátis</strong> do plano completo.
                </p>
            </div>

            <button type="submit" class="w-full bg-emerald-600 text-white font-bold py-4 rounded-xl hover:bg-emerald-700 transition-all flex items-center justify-center gap-2">
                <i data-lucide="check" class="w-5 h-5"></i>
                Criar Empresa
            </button>
        </form>

        <div class="mt-8 pt-6 border-t border-slate-100 text-center">
            <a href="{% url 'accounts:no_company' %}" class="text-sm text-slate-500 hover:text-slate-700">← Voltar</a>
        </div>
    </div>
</div>

<script>lucide.createIcons();</script>
{% endblock %}
