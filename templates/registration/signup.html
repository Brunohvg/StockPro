<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta - StockPro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>body { font-family: 'Inter', sans-serif; }</style>
</head>
<body class="min-h-screen bg-slate-950 flex items-center justify-center p-6">

    <div class="w-full max-w-md">
        <div class="text-center mb-10">
            <a href="{% url 'tenants:landing' %}" class="inline-flex items-center gap-2 mb-6">
                <div class="w-12 h-12 bg-indigo-600 rounded-2xl flex items-center justify-center shadow-xl shadow-indigo-600/30">
                    <i data-lucide="package" class="w-7 h-7 text-white"></i>
                </div>
                <span class="text-3xl font-black text-white tracking-tight">Stock<span class="text-indigo-400">Pro</span></span>
            </a>
            <h1 class="text-2xl font-black text-white mb-2">Crie Sua Conta</h1>
            <p class="text-slate-400">Digite seu CNPJ e preencheremos os dados automaticamente.</p>
        </div>

        <form method="post" class="bg-slate-900 border border-slate-800 rounded-3xl p-8 space-y-6 shadow-2xl">
            {% csrf_token %}

            {% if form.errors %}
            <div class="bg-rose-500/10 border border-rose-500/30 text-rose-400 px-4 py-3 rounded-2xl text-sm">
                Corrija os erros abaixo para continuar.
            </div>
            {% endif %}

            <!-- CNPJ Field with Auto-fill -->
            <div class="space-y-2">
                <label class="text-[10px] font-black text-slate-500 uppercase tracking-widest">CNPJ da Empresa</label>
                <div class="relative">
                    <i data-lucide="search" class="absolute left-4 top-4 w-5 h-5 text-slate-500" id="cnpj-icon"></i>
                    <input type="text" name="cnpj" id="cnpj-input" maxlength="18"
                        class="w-full pl-12 pr-4 py-4 bg-slate-800 border border-slate-700 rounded-2xl text-white placeholder-slate-500 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-500/20 outline-none transition-all"
                        placeholder="00.000.000/0000-00">
                </div>
                <div id="cnpj-status" class="text-xs text-slate-500 hidden px-1"></div>
            </div>

            <div class="space-y-2">
                <label class="text-[10px] font-black text-slate-500 uppercase tracking-widest">Raz√£o Social</label>
                <div class="relative">
                    <i data-lucide="building-2" class="absolute left-4 top-4 w-5 h-5 text-slate-500"></i>
                    <input type="text" name="company_name" id="company-name" value="{{ form.company_name.value|default:'' }}" required
                        class="w-full pl-12 pr-4 py-4 bg-slate-800 border border-slate-700 rounded-2xl text-white placeholder-slate-500 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-500/20 outline-none transition-all"
                        placeholder="Preenchido automaticamente pelo CNPJ">
                </div>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div class="space-y-2">
                    <label class="text-[10px] font-black text-slate-500 uppercase tracking-widest">Seu Nome</label>
                    <input type="text" name="first_name" id="first-name" value="{{ form.first_name.value|default:'' }}" required
                        class="w-full px-4 py-4 bg-slate-800 border border-slate-700 rounded-2xl text-white placeholder-slate-500 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-500/20 outline-none transition-all"
                        placeholder="Nome">
                </div>
                <div class="space-y-2">
                    <label class="text-[10px] font-black text-slate-500 uppercase tracking-widest">Sobrenome</label>
                    <input type="text" name="last_name" id="last-name" value="{{ form.last_name.value|default:'' }}"
                        class="w-full px-4 py-4 bg-slate-800 border border-slate-700 rounded-2xl text-white placeholder-slate-500 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-500/20 outline-none transition-all"
                        placeholder="Sobrenome">
                </div>
            </div>

            <div class="space-y-2">
                <label class="text-[10px] font-black text-slate-500 uppercase tracking-widest">E-mail</label>
                <div class="relative">
                    <i data-lucide="mail" class="absolute left-4 top-4 w-5 h-5 text-slate-500"></i>
                    <input type="email" name="email" id="email-input" value="{{ form.email.value|default:'' }}" required
                        class="w-full pl-12 pr-4 py-4 bg-slate-800 border border-slate-700 rounded-2xl text-white placeholder-slate-500 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-500/20 outline-none transition-all"
                        placeholder="seuemail@empresa.com">
                </div>
            </div>

            <div class="space-y-2">
                <label class="text-[10px] font-black text-slate-500 uppercase tracking-widest">Senha</label>
                <div class="relative">
                    <i data-lucide="lock" class="absolute left-4 top-4 w-5 h-5 text-slate-500"></i>
                    <input type="password" name="password" required
                        class="w-full pl-12 pr-4 py-4 bg-slate-800 border border-slate-700 rounded-2xl text-white placeholder-slate-500 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-500/20 outline-none transition-all"
                        placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                </div>
            </div>

            <button type="submit" class="w-full py-5 bg-indigo-600 hover:bg-indigo-500 rounded-2xl text-lg font-black text-white transition-all shadow-xl shadow-indigo-600/30 flex items-center justify-center gap-2">
                <i data-lucide="rocket" class="w-5 h-5"></i>
                Criar Minha Empresa
            </button>

            <p class="text-center text-sm text-slate-500">
                J√° tem uma conta? <a href="{% url 'login' %}" class="text-indigo-400 font-bold hover:underline">Entrar</a>
            </p>
        </form>
    </div>

    <script>
    lucide.createIcons();

    // CNPJ Mask
    const cnpjInput = document.getElementById('cnpj-input');
    const cnpjStatus = document.getElementById('cnpj-status');
    const cnpjIcon = document.getElementById('cnpj-icon');
    const companyName = document.getElementById('company-name');
    const emailInput = document.getElementById('email-input');

    cnpjInput.addEventListener('input', function(e) {
        let value = e.target.value.replace(/\D/g, '');
        if (value.length > 14) value = value.slice(0, 14);

        // Apply mask: XX.XXX.XXX/XXXX-XX
        if (value.length > 12) {
            value = value.replace(/^(\d{2})(\d{3})(\d{3})(\d{4})(\d{2})$/, '$1.$2.$3/$4-$5');
        } else if (value.length > 8) {
            value = value.replace(/^(\d{2})(\d{3})(\d{3})(\d*)$/, '$1.$2.$3/$4');
        } else if (value.length > 5) {
            value = value.replace(/^(\d{2})(\d{3})(\d*)$/, '$1.$2.$3');
        } else if (value.length > 2) {
            value = value.replace(/^(\d{2})(\d*)$/, '$1.$2');
        }
        e.target.value = value;

        // Auto-fetch when complete
        if (value.replace(/\D/g, '').length === 14) {
            fetchCNPJData(value.replace(/\D/g, ''));
        }
    });

    async function fetchCNPJData(cnpj) {
        cnpjStatus.classList.remove('hidden');
        cnpjStatus.innerHTML = '<span class="text-indigo-400">üîç Consultando Receita Federal...</span>';
        cnpjIcon.setAttribute('data-lucide', 'loader-2');
        cnpjIcon.classList.add('animate-spin');
        lucide.createIcons();

        try {
            const response = await fetch(`https://publica.cnpj.ws/cnpj/${cnpj}`);
            if (!response.ok) throw new Error('CNPJ n√£o encontrado');

            const data = await response.json();

            // Fill company name
            const razaoSocial = data.razao_social || '';
            const nomeFantasia = data.estabelecimento?.nome_fantasia || '';
            companyName.value = nomeFantasia || razaoSocial;

            // Fill email if available
            if (data.estabelecimento?.email && !emailInput.value) {
                emailInput.value = data.estabelecimento.email.toLowerCase();
            }

            // Success feedback
            cnpjStatus.innerHTML = `<span class="text-emerald-400">‚úì ${razaoSocial}</span>`;
            cnpjIcon.setAttribute('data-lucide', 'check-circle');
            cnpjIcon.classList.remove('animate-spin');
            cnpjInput.classList.remove('border-slate-700');
            cnpjInput.classList.add('border-emerald-500');
            lucide.createIcons();

        } catch (error) {
            cnpjStatus.innerHTML = `<span class="text-rose-400">‚úó CNPJ n√£o encontrado ou inv√°lido</span>`;
            cnpjIcon.setAttribute('data-lucide', 'x-circle');
            cnpjIcon.classList.remove('animate-spin');
            cnpjInput.classList.remove('border-slate-700', 'border-emerald-500');
            cnpjInput.classList.add('border-rose-500');
            lucide.createIcons();
        }
    }
    </script>
</body>
</html>
