{% extends 'base.html' %}

{% block content %}
<div class="max-w-3xl mx-auto py-12">
    <!-- Header with Breadcrumb-like style -->
    <div class="mb-12 flex items-center justify-between">
        <div class="space-y-1">
            <h1 class="text-4xl font-black text-slate-900 tracking-tight flex items-center gap-4">
                Novo Colaborador
            </h1>
            <p class="text-slate-500 font-medium text-lg">Cadastre um novo operador para o sistema.</p>
        </div>
        <a href="{% url 'employee_list' %}" class="w-12 h-12 bg-white border border-slate-200 rounded-2xl hover:border-indigo-200 hover:bg-slate-50 transition-all flex items-center justify-center shadow-sm group">
            <i data-lucide="x" class="w-6 h-6 text-slate-400 group-hover:text-indigo-600 transition-colors"></i>
        </a>
    </div>

    <!-- Main Card -->
    <div class="bg-white rounded-[3rem] shadow-2xl shadow-indigo-900/5 border border-slate-100 overflow-hidden">
        <div class="p-8 lg:p-16">
            <form method="post" class="space-y-12">
                {% csrf_token %}

                <!-- Section: Credentials -->
                <div class="space-y-6">
                    <label class="text-[10px] font-black text-slate-400 uppercase tracking-[0.2em] px-1">Credenciais de Acesso</label>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="relative group">
                            <div class="absolute inset-y-0 left-0 pl-5 flex items-center pointer-events-none">
                                <i data-lucide="user" class="w-5 h-5 text-slate-300 group-focus-within:text-indigo-600 transition-colors"></i>
                            </div>
                            <input type="text" name="username" placeholder="Nome de Usuário" required
                                class="block w-full pl-14 pr-5 py-4 bg-slate-50 border-transparent rounded-2xl text-slate-900 font-bold placeholder:text-slate-400 focus:bg-white focus:ring-4 focus:ring-indigo-500/10 focus:border-indigo-500 transition-all outline-none border-2">
                        </div>
                        <div class="relative group">
                            <div class="absolute inset-y-0 left-0 pl-5 flex items-center pointer-events-none">
                                <i data-lucide="lock" class="w-5 h-5 text-slate-300 group-focus-within:text-indigo-600 transition-colors"></i>
                            </div>
                            <input type="password" name="password" placeholder="Definir Senha" required
                                class="block w-full pl-14 pr-5 py-4 bg-slate-50 border-transparent rounded-2xl text-slate-900 font-bold placeholder:text-slate-400 focus:bg-white focus:ring-4 focus:ring-indigo-500/10 focus:border-indigo-500 transition-all outline-none border-2">
                        </div>
                    </div>
                </div>

                <!-- Section: Personal Info -->
                <div class="space-y-6">
                    <label class="text-[10px] font-black text-slate-400 uppercase tracking-[0.2em] px-1">Dados Pessoais</label>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="relative group">
                            <div class="absolute inset-y-0 left-0 pl-5 flex items-center pointer-events-none">
                                <i data-lucide="type" class="w-5 h-5 text-slate-300 group-focus-within:text-indigo-600 transition-colors"></i>
                            </div>
                            <input type="text" name="first_name" placeholder="Primeiro Nome"
                                class="block w-full pl-14 pr-5 py-4 bg-slate-50 border-transparent rounded-2xl text-slate-900 font-bold placeholder:text-slate-400 focus:bg-white focus:ring-4 focus:ring-indigo-500/10 focus:border-indigo-500 transition-all outline-none border-2">
                        </div>
                        <div class="relative group">
                            <div class="absolute inset-y-0 left-0 pl-5 flex items-center pointer-events-none">
                                <i data-lucide="type" class="w-5 h-5 text-slate-300 group-focus-within:text-indigo-600 transition-colors"></i>
                            </div>
                            <input type="text" name="last_name" placeholder="Sobrenome"
                                class="block w-full pl-14 pr-5 py-4 bg-slate-50 border-transparent rounded-2xl text-slate-900 font-bold placeholder:text-slate-400 focus:bg-white focus:ring-4 focus:ring-indigo-500/10 focus:border-indigo-500 transition-all outline-none border-2">
                        </div>
                    </div>
                    <div class="relative group">
                        <div class="absolute inset-y-0 left-0 pl-5 flex items-center pointer-events-none">
                            <i data-lucide="mail" class="w-5 h-5 text-slate-300 group-focus-within:text-indigo-600 transition-colors"></i>
                        </div>
                        <input type="email" name="email" placeholder="email@exemplo.com"
                            class="block w-full pl-14 pr-5 py-4 bg-slate-50 border-transparent rounded-2xl text-slate-900 font-bold placeholder:text-slate-400 focus:bg-white focus:ring-4 focus:ring-indigo-500/10 focus:border-indigo-500 transition-all outline-none border-2">
                    </div>
                </div>

                <!-- Section: Permissions Toggle (Custom Box) -->
                <div class="pt-6 border-t border-slate-50 group">
                    <label class="flex items-center justify-between p-8 bg-slate-50 rounded-[2rem] cursor-pointer hover:bg-indigo-50 transition-colors">
                        <div class="flex items-start gap-6">
                            <div class="w-12 h-12 bg-white rounded-2xl flex items-center justify-center shadow-sm text-indigo-600">
                                <i data-lucide="flag" class="w-6 h-6"></i>
                            </div>
                            <div>
                                <span class="block text-lg font-black text-slate-900">Nível Administrativo</span>
                                <span class="block text-[10px] text-slate-400 font-black uppercase tracking-widest mt-1">Pode gerenciar produtos, estoques e importações</span>
                            </div>
                        </div>
                        <div class="relative">
                            <input type="checkbox" name="is_staff" class="sr-only peer">
                            <div class="w-14 h-8 bg-slate-200 rounded-full peer peer-focus:ring-4 peer-focus:ring-indigo-500/20 peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-1 after:left-1 after:bg-white after:border-gray-300 after:border after:rounded-full after:h-6 after:w-6 after:transition-all peer-checked:bg-indigo-600"></div>
                        </div>
                    </label>
                </div>

                <!-- Action Button -->
                <div class="pt-6">
                    <button type="submit" class="w-full bg-slate-900 hover:bg-indigo-950 text-white font-black py-6 rounded-[2rem] transition-all shadow-2xl shadow-slate-900/20 active:scale-[0.98] flex items-center justify-center gap-4 group">
                        <i data-lucide="user-plus" class="w-8 h-8 text-indigo-400 group-hover:rotate-12 transition-transform"></i>
                        <span class="text-lg tracking-tight uppercase">Finalizar Cadastro Operacional</span>
                    </button>
                    <p class="text-center text-[10px] text-slate-400 font-bold uppercase tracking-widest mt-6">
                        Este acesso será auditado individualmente em todas as movimentações.
                    </p>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
