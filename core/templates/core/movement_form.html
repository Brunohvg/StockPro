{% extends 'base.html' %}

{% block content %}
<div class="max-w-3xl mx-auto py-8">
    <div class="mb-10 flex items-center justify-between">
        <div>
            <h1 class="text-3xl font-extrabold text-slate-900 tracking-tight">Registro de Movimentação</h1>
            <p class="text-slate-500 font-medium">Lançamento auditado de entradas e saídas.</p>
        </div>
        <div class="flex items-center gap-2">
            <div class="w-2 h-2 rounded-full bg-amber-400 animate-pulse"></div>
            <span class="text-[10px] font-black text-slate-400 uppercase tracking-widest">Audit Trail Ativo</span>
        </div>
    </div>

    <div class="bg-white rounded-[2.5rem] shadow-2xl shadow-indigo-900/5 border border-slate-100 overflow-hidden">
        <div class="bg-slate-900 p-8 text-white relative flex items-center justify-between">
            <div>
                <h3 class="font-bold text-lg">Detalhes da Operação</h3>
                <p class="text-slate-400 text-xs">Preencha os dados abaixo com precisão.</p>
            </div>
            <i data-lucide="shield-check" class="w-8 h-8 text-indigo-400 opacity-20"></i>
        </div>

        <form method="post" class="p-8 lg:p-12 space-y-8">
            {% csrf_token %}

            <!-- Product Selection -->
            <div class="space-y-4">
                <label for="product" class="text-xs font-black text-slate-400 uppercase tracking-widest px-1">Identificar Produto (SKU)</label>
                <div class="flex gap-4">
                    <div class="flex-1 relative group">
                        <i data-lucide="package" class="absolute left-4 top-4 w-5 h-5 text-slate-400 group-focus-within:text-indigo-600 transition-colors"></i>
                        <input type="text" name="product" id="product" required
                               class="w-full pl-12 pr-4 py-4 bg-slate-50 border-2 border-transparent rounded-2xl text-sm font-bold focus:bg-white focus:border-indigo-600 focus:ring-4 focus:ring-indigo-600/5 transition-all outline-none"
                               placeholder="Digite ou Escaneie o código">
                    </div>
                    <button type="button" id="start-scan" class="px-6 bg-slate-100 hover:bg-indigo-600 hover:text-white text-slate-600 rounded-2xl transition-all shadow-sm flex items-center justify-center font-bold">
                        <i data-lucide="scan-line" class="w-6 h-6"></i>
                    </button>
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <!-- Type Selection -->
                <div class="space-y-4">
                    <label class="text-xs font-black text-slate-400 uppercase tracking-widest px-1 text-indigo-600">Tipo de Fluxo</label>
                    <div class="grid grid-cols-2 gap-3">
                        <label class="relative flex items-center justify-center p-4 border-2 rounded-2xl cursor-pointer hover:bg-emerald-50 transition-all border-slate-100 has-[:checked]:border-emerald-500 has-[:checked]:bg-emerald-50 group">
                            <input type="radio" name="type" value="IN" checked class="hidden">
                            <div class="flex flex-col items-center">
                                <i data-lucide="arrow-down-circle" class="w-6 h-6 text-emerald-600 mb-1 group-has-[:checked]:scale-110 transition-transform"></i>
                                <span class="text-[10px] font-black uppercase text-emerald-800">Entrada</span>
                            </div>
                        </label>
                        <label class="relative flex items-center justify-center p-4 border-2 rounded-2xl cursor-pointer hover:bg-rose-50 transition-all border-slate-100 has-[:checked]:border-rose-500 has-[:checked]:bg-rose-50 group">
                            <input type="radio" name="type" value="OUT" class="hidden">
                            <div class="flex flex-col items-center">
                                <i data-lucide="arrow-up-circle" class="w-6 h-6 text-rose-600 mb-1 group-has-[:checked]:scale-110 transition-transform"></i>
                                <span class="text-[10px] font-black uppercase text-rose-800">Saída</span>
                            </div>
                        </label>
                    </div>
                </div>

                <!-- Quantity input -->
                <div class="space-y-4">
                    <label for="quantity" class="text-xs font-black text-slate-400 uppercase tracking-widest px-1">Quantidade</label>
                    <div class="relative group">
                         <i data-lucide="hash" class="absolute left-4 top-4 w-5 h-5 text-slate-400 group-focus-within:text-indigo-600 transition-colors"></i>
                        <input type="number" name="quantity" id="quantity" required min="1"
                               class="w-full pl-12 pr-4 py-4 bg-slate-50 border-2 border-transparent rounded-2xl text-sm font-black focus:bg-white focus:border-indigo-600 transition-all outline-none"
                               placeholder="Ex: 50">
                    </div>
                </div>
            </div>

            <!-- Reason selection -->
            <div class="space-y-4">
                 <label for="reason" class="text-xs font-black text-slate-400 uppercase tracking-widest px-1">Motivo / Observação</label>
                 <div class="relative group">
                    <i data-lucide="message-square" class="absolute left-4 top-4 w-5 h-5 text-slate-400 group-focus-within:text-indigo-600 transition-colors"></i>
                    <textarea name="reason" id="reason" rows="3"
                              class="w-full pl-12 pr-4 py-4 bg-slate-50 border-2 border-transparent rounded-2xl text-sm font-medium focus:bg-white focus:border-indigo-600 transition-all outline-none"
                              placeholder="Justifique esta movimentação..."></textarea>
                 </div>
            </div>

            <div class="pt-8 border-t border-slate-50">
                <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-black py-5 rounded-3xl transition-all shadow-xl shadow-indigo-600/30 active:scale-[0.98] flex items-center justify-center gap-3">
                    <i data-lucide="check" class="w-6 h-6"></i>
                    CONFIRMAR LANÇAMENTO NO LEDGER
                </button>
            </div>
        </form>
    </div>

    <!-- Scanner Modal (Remains similar but styled) -->
    <div id="scanner-container" class="hidden fixed inset-0 z-50 bg-slate-900/90 backdrop-blur-md flex flex-col justify-center items-center p-6">
        <div class="bg-white rounded-[2rem] p-4 w-full max-w-sm shadow-2xl relative">
            <button type="button" onclick="window.scannerInstance.stopScanning()" class="absolute -top-4 -right-4 w-8 h-8 bg-white rounded-full flex items-center justify-center shadow-lg">
                <i data-lucide="x" class="w-4 h-4 text-slate-500"></i>
            </button>
            <div class="text-center mb-4">
                <h4 class="font-black text-slate-900 uppercase text-xs tracking-widest">Leitor de Câmera</h4>
            </div>
            <div id="reader" class="rounded-2xl overflow-hidden mb-4"></div>
            <p class="text-[10px] text-center text-slate-400 font-bold uppercase tracking-widest">Aponte para o código de barras do item</p>
        </div>
    </div>
</div>

<script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
<script src="/static/js/scanner.js"></script>
<script>
    lucide.createIcons();
    window.scannerInstance = new StockScanner('product', 'start-scan', 'scanner-container');
</script>
{% endblock %}
