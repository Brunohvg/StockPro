{% extends 'base.html' %}

{% block content %}
<div class="space-y-8">

    <!-- Top Action Bar -->
    <div class="flex flex-col lg:flex-row lg:items-center justify-between gap-6 pb-6 border-b border-slate-100">
        <div>
            <h1 class="text-3xl font-extrabold text-slate-900 tracking-tight">Gestão de Itens</h1>
            <p class="text-slate-500 font-medium">Controle total do catálogo de insumos e produtos.</p>
        </div>
        <div class="flex items-center gap-3">
            <a href="{% url 'import_create' %}" class="px-5 py-2.5 bg-white border border-slate-200 text-slate-700 hover:bg-slate-50 rounded-2xl text-sm font-bold flex items-center gap-2 shadow-sm transition-all active:scale-95">
                <i data-lucide="upload-cloud" class="w-4 h-4 text-indigo-500"></i> Importar
            </a>
            <a href="{% url 'product_create' %}" class="px-6 py-2.5 bg-indigo-600 hover:bg-indigo-700 text-white rounded-2xl text-sm font-bold flex items-center gap-2 shadow-lg shadow-indigo-600/20 transition-all active:scale-95">
                <i data-lucide="plus-circle" class="w-4 h-4"></i> Novo Cadastro
            </a>
        </div>
    </div>

    <!-- Filter Component -->
    <div class="bg-white p-4 rounded-[2rem] border border-slate-100 shadow-sm flex flex-wrap items-center gap-4">
        <div class="flex-1 min-w-[300px] relative group">
            <i data-lucide="search" class="absolute left-4 top-3.5 w-4 h-4 text-slate-400 group-focus-within:text-indigo-500 transition-colors"></i>
            <input type="text"
                   name="q"
                   hx-get="{% url 'product_list' %}"
                   hx-target="#product-table-container"
                   hx-trigger="keyup changed delay:500ms"
                   hx-include="[name='category'], [name='brand']"
                   class="w-full pl-11 pr-4 py-3 bg-slate-50 border border-transparent rounded-2xl text-sm font-medium focus:bg-white focus:ring-2 focus:ring-indigo-600/10 focus:border-indigo-600 transition-all outline-none"
                   placeholder="Pesquisar por SKU, Nome ou Marca...">
        </div>

        <div class="flex items-center gap-2">
            <span class="text-[10px] font-black text-slate-400 uppercase tracking-widest px-2">Categoria:</span>
            <select name="category"
                    hx-get="{% url 'product_list' %}"
                    hx-target="#product-table-container"
                    hx-include="[name='q'], [name='brand']"
                    class="bg-slate-50 border border-transparent px-4 py-3 rounded-2xl text-sm font-bold text-slate-700 focus:bg-white focus:ring-2 focus:ring-indigo-600/10 focus:border-indigo-600 outline-none transition-all">
                <option value="">Todas</option>
                {% for cat in categories %}
                    <option value="{{ cat.id }}" {% if cat.id|stringformat:"s" == current_category %}selected{% endif %}>{{ cat.name }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="flex items-center gap-2 border-l border-slate-100 pl-4 ml-2">
            <span class="text-[10px] font-black text-slate-400 uppercase tracking-widest px-2">Marca:</span>
            <select name="brand"
                    hx-get="{% url 'product_list' %}"
                    hx-target="#product-table-container"
                    hx-include="[name='q'], [name='category']"
                    class="bg-slate-50 border border-transparent px-4 py-3 rounded-2xl text-sm font-bold text-slate-700 focus:bg-white focus:ring-2 focus:ring-indigo-600/10 focus:border-indigo-600 outline-none transition-all">
                <option value="">Todas</option>
                {% for br in brands %}
                    <option value="{{ br.id }}" {% if br.id|stringformat:"s" == current_brand %}selected{% endif %}>{{ br.name }}</option>
                {% endfor %}
            </select>
        </div>
    </div>

    <!-- Result Area -->
    <div class="bg-white rounded-[2rem] border border-slate-100 shadow-sm overflow-hidden" id="product-table-container">
        {% include 'core/partials/product_table.html' %}
    </div>

</div>
{% endblock %}
