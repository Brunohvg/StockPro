{% extends 'base.html' %}

{% block content %}
<div class="max-w-4xl mx-auto py-8">

    <div class="mb-10 flex items-center justify-between">
        <div class="space-y-1">
            <h1 class="text-3xl font-extrabold text-slate-900 tracking-tight">{{ title|default:"Cadastro de Produto" }}</h1>
            <p class="text-slate-500 font-medium text-sm">Defina as especificações e parâmetros técnicos do item.</p>
        </div>
        <a href="{% url 'product_list' %}" class="w-10 h-10 bg-white border border-slate-200 rounded-xl hover:bg-slate-50 transition-all flex items-center justify-center shadow-sm group">
            <i data-lucide="x" class="w-5 h-5 text-slate-400 group-hover:text-rose-500 transition-colors"></i>
        </a>
    </div>

    <div class="bg-white rounded-[2.5rem] shadow-2xl shadow-indigo-900/5 border border-slate-100 overflow-hidden">
        <form method="post" class="space-y-0">
            {% csrf_token %}

            <!-- Section 1: Basic Info -->
            <div class="p-8 lg:p-12 space-y-10">
                <div class="space-y-6">
                    <div class="flex items-center gap-2 pb-2 border-b border-slate-50">
                        <i data-lucide="info" class="w-4 h-4 text-indigo-500"></i>
                        <h3 class="text-[10px] font-black text-slate-400 uppercase tracking-[0.2em]">Identificação do Produto</h3>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                        <div class="md:col-span-1 space-y-2 group">
                            <label class="text-[10px] font-black text-slate-500 uppercase tracking-widest ml-1">SKU / Código Único</label>
                            <div class="relative">
                                <i data-lucide="hash" class="absolute left-4 top-4 w-5 h-5 text-slate-300 group-focus-within:text-indigo-600 transition-colors"></i>
                                <input type="text" name="sku" value="{{ form.sku.value|default:'' }}" required placeholder="Ex: SKU-001"
                                    class="w-full pl-12 pr-4 py-4 bg-slate-50 border-2 border-transparent rounded-2xl text-sm font-bold focus:bg-white focus:border-indigo-600 focus:ring-4 focus:ring-indigo-600/5 transition-all outline-none">
                            </div>
                        </div>
                        <div class="md:col-span-2 space-y-2 group">
                            <label class="text-[10px] font-black text-slate-500 uppercase tracking-widest ml-1">Nome Comercial</label>
                            <div class="relative">
                                <i data-lucide="package" class="absolute left-4 top-4 w-5 h-5 text-slate-300 group-focus-within:text-indigo-600 transition-colors"></i>
                                <input type="text" name="name" value="{{ form.name.value|default:'' }}" required placeholder="Nome descritivo do produto"
                                    class="w-full pl-12 pr-4 py-4 bg-slate-50 border-2 border-transparent rounded-2xl text-sm font-bold focus:bg-white focus:border-indigo-600 focus:ring-4 focus:ring-indigo-600/5 transition-all outline-none">
                            </div>
                        </div>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                        <div class="space-y-2 group">
                            <label class="text-[10px] font-black text-slate-500 uppercase tracking-widest ml-1">Categoria</label>
                            <div class="relative">
                                <i data-lucide="tag" class="absolute left-4 top-4 w-5 h-5 text-slate-300 pointer-events-none"></i>
                                <select name="category"
                                    class="w-full pl-12 pr-4 py-4 bg-slate-50 border-2 border-transparent rounded-2xl text-sm font-bold focus:bg-white focus:border-indigo-600 transition-all outline-none appearance-none">
                                    <option value="">Selecione...</option>
                                    {% for cat in form.fields.category.queryset %}
                                        <option value="{{ cat.id }}" {% if form.category.value|stringformat:"s" == cat.id|stringformat:"s" %}selected{% endif %}>{{ cat.name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        <div class="space-y-2 group">
                            <label class="text-[10px] font-black text-slate-500 uppercase tracking-widest ml-1">Marca</label>
                            <div class="relative">
                                <i data-lucide="award" class="absolute left-4 top-4 w-5 h-5 text-slate-300 pointer-events-none"></i>
                                <select name="brand"
                                    class="w-full pl-12 pr-4 py-4 bg-slate-50 border-2 border-transparent rounded-2xl text-sm font-bold focus:bg-white focus:border-indigo-600 transition-all outline-none appearance-none">
                                    <option value="">Selecione...</option>
                                    {% for br in form.fields.brand.queryset %}
                                        <option value="{{ br.id }}" {% if form.brand.value|stringformat:"s" == br.id|stringformat:"s" %}selected{% endif %}>{{ br.name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        <div class="space-y-2 group">
                            <label class="text-[10px] font-black text-slate-500 uppercase tracking-widest ml-1">Medida (UOM)</label>
                            <div class="relative">
                                <i data-lucide="layers" class="absolute left-4 top-4 w-5 h-5 text-slate-300 group-focus-within:text-indigo-600 transition-colors"></i>
                                <input type="text" name="uom" value="{{ form.uom.value|default:'' }}" required placeholder="Ex: UN, KG, LT"
                                    class="w-full pl-12 pr-4 py-4 bg-slate-50 border-2 border-transparent rounded-2xl text-sm font-bold focus:bg-white focus:border-indigo-600 transition-all outline-none">
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Section 2: Metrics -->
                <div class="space-y-6">
                    <div class="flex items-center gap-2 pb-2 border-b border-slate-50">
                        <i data-lucide="bar-chart-3" class="w-4 h-4 text-emerald-500"></i>
                        <h3 class="text-[10px] font-black text-slate-400 uppercase tracking-[0.2em]">Métricas e Controle</h3>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                        <div class="space-y-2 group">
                            <label class="text-[10px] font-black text-slate-500 uppercase tracking-widest ml-1">Estoque Mínimo de Segurança</label>
                            <div class="relative">
                                <i data-lucide="alert-circle" class="absolute left-4 top-4 w-5 h-5 text-slate-300 group-focus-within:text-rose-500 transition-colors"></i>
                                <input type="number" name="minimum_stock" value="{{ form.minimum_stock.value|default:0 }}" required
                                    class="w-full pl-12 pr-4 py-4 bg-slate-50 border-2 border-transparent rounded-2xl text-sm font-black focus:bg-white focus:border-rose-600 transition-all outline-none">
                            </div>
                        </div>
                        <div class="space-y-2 group">
                            <label class="text-[10px] font-black text-slate-500 uppercase tracking-widest ml-1">Custo Médio de Aquisição (R$)</label>
                            <div class="relative">
                                <i data-lucide="dollar-sign" class="absolute left-4 top-4 w-5 h-5 text-slate-300 group-focus-within:text-emerald-500 transition-colors"></i>
                                <input type="number" step="0.01" name="avg_unit_cost" value="{{ form.avg_unit_cost.value|default:0.00 }}"
                                    class="w-full pl-12 pr-4 py-4 bg-slate-50 border-2 border-transparent rounded-2xl text-sm font-black focus:bg-white focus:border-emerald-600 transition-all outline-none">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Footer Action -->
            <div class="p-8 lg:p-12 bg-slate-50 border-t border-slate-100 flex items-center justify-between">
                <label class="relative flex items-center cursor-pointer group">
                    <input type="checkbox" name="is_active" {% if form.is_active.value %}checked{% endif %} class="sr-only peer">
                    <div class="w-12 h-6 bg-slate-200 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-indigo-600"></div>
                    <span class="ml-3 text-sm font-bold text-slate-600 group-hover:text-slate-900 transition-colors">Produto Disponível</span>
                </label>

                <button type="submit" class="bg-slate-900 hover:bg-slate-800 text-white font-black px-12 py-5 rounded-2xl transition-all shadow-xl shadow-slate-900/20 active:scale-95 flex items-center gap-3">
                    <i data-lucide="save" class="w-6 h-6 text-indigo-400"></i>
                    GARANTIR REGISTRO
                </button>
            </div>

        </form>
    </div>
</div>
{% endblock %}
