{% extends 'base.html' %}

{% block content %}
<div class="max-w-4xl mx-auto py-8">

    <div class="mb-10 flex items-center justify-between">
        <div class="space-y-1">
            <h1 class="text-3xl font-extrabold text-slate-900 tracking-tight">Centro de Comando</h1>
            <p class="text-slate-500 font-medium text-sm">Parâmetros globais e configurações de segurança do sistema.</p>
        </div>
        <div class="w-12 h-12 bg-indigo-600 rounded-2xl flex items-center justify-center shadow-lg shadow-indigo-600/20">
            <i data-lucide="settings-2" class="w-6 h-6 text-white"></i>
        </div>
    </div>

    <div class="bg-white rounded-[2.5rem] shadow-2xl shadow-indigo-900/5 border border-slate-100 overflow-hidden">
        <form method="post" class="space-y-0">
            {% csrf_token %}

            <div class="p-8 lg:p-12 space-y-12">
                <!-- Unit Identity -->
                <div class="space-y-8">
                    <div class="flex items-center gap-2 pb-2 border-b border-slate-50">
                        <i data-lucide="building-2" class="w-4 h-4 text-indigo-500"></i>
                        <h3 class="text-[10px] font-black text-slate-400 uppercase tracking-[0.2em]">Identidade da Unidade</h3>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                        <div class="space-y-2 group">
                            <label class="text-[10px] font-black text-slate-500 uppercase tracking-widest ml-1">Nome da Empresa</label>
                            <div class="relative">
                                <i data-lucide="id-card" class="absolute left-4 top-4 w-5 h-5 text-slate-300 group-focus-within:text-indigo-600 transition-colors"></i>
                                <input type="text" name="company_name" value="{{ form.company_name.value|default:'' }}"
                                    class="w-full pl-12 pr-4 py-4 bg-slate-50 border-2 border-transparent rounded-2xl text-sm font-bold focus:bg-white focus:border-indigo-600 focus:ring-4 focus:ring-indigo-600/5 transition-all outline-none">
                            </div>
                        </div>
                        <div class="space-y-2 group">
                            <label class="text-[10px] font-black text-slate-500 uppercase tracking-widest ml-1">Logotipo (URL)</label>
                            <div class="relative">
                                <i data-lucide="link" class="absolute left-4 top-4 w-5 h-5 text-slate-300 group-focus-within:text-indigo-600 transition-colors"></i>
                                <input type="url" name="company_logo_url" value="{{ form.company_logo_url.value|default:'' }}"
                                    class="w-full pl-12 pr-4 py-4 bg-slate-50 border-2 border-transparent rounded-2xl text-sm font-bold focus:bg-white focus:border-indigo-600 focus:ring-4 focus:ring-indigo-600/5 transition-all outline-none">
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Rules & Constraints -->
                <div class="space-y-8">
                    <div class="flex items-center gap-2 pb-2 border-b border-slate-50">
                        <i data-lucide="shield-check" class="w-4 h-4 text-rose-500"></i>
                        <h3 class="text-[10px] font-black text-slate-400 uppercase tracking-[0.2em]">Regras de Negócio e Segurança</h3>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-10">
                        <div class="space-y-4">
                            <label class="relative flex items-start cursor-pointer group p-4 border-2 border-slate-50 rounded-2xl hover:bg-slate-50 transition-all has-[:checked]:border-rose-500/20 has-[:checked]:bg-rose-50/50">
                                <input type="checkbox" name="prevent_negative_stock" {% if form.prevent_negative_stock.value %}checked{% endif %} class="sr-only peer">
                                <div class="w-12 h-6 bg-slate-200 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[18px] after:left-[18px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-rose-500"></div>
                                <div class="ml-14">
                                    <span class="block text-sm font-bold text-slate-900">Bloquear Estoque Negativo</span>
                                    <span class="block text-[10px] text-slate-400 font-medium">Impedir vendas/saídas se não houver saldo.</span>
                                </div>
                            </label>

                             <label class="relative flex items-start cursor-pointer group p-4 border-2 border-slate-50 rounded-2xl hover:bg-slate-50 transition-all has-[:checked]:border-indigo-500/20 has-[:checked]:bg-indigo-50/50">
                                <input type="checkbox" name="enable_notifications" {% if form.enable_notifications.value %}checked{% endif %} class="sr-only peer">
                                <div class="w-12 h-6 bg-slate-200 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[18px] after:left-[18px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-indigo-600"></div>
                                <div class="ml-14">
                                    <span class="block text-sm font-bold text-slate-900">Notificações Inteligentes</span>
                                    <span class="block text-[10px] text-slate-400 font-medium">Alertas visuais de estoque crítico.</span>
                                </div>
                            </label>
                        </div>

                        <div class="space-y-4">
                            <div class="space-y-2 group">
                                <label class="text-[10px] font-black text-slate-500 uppercase tracking-widest ml-1">Threshold Global de Alerta</label>
                                <div class="relative">
                                    <i data-lucide="alert-triangle" class="absolute left-4 top-4 w-5 h-5 text-slate-300 group-focus-within:text-amber-500 transition-colors"></i>
                                    <input type="number" name="low_stock_threshold_global" value="{{ form.low_stock_threshold_global.value|default:5 }}"
                                        class="w-full pl-12 pr-4 py-4 bg-slate-50 border-2 border-transparent rounded-2xl text-sm font-black focus:bg-white focus:border-amber-500 transition-all outline-none">
                                </div>
                                <p class="text-[10px] text-slate-400 font-medium px-1">Valor padrão para novos produtos sem limite específico.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Footer Action -->
            <div class="p-8 lg:p-12 bg-slate-50 border-t border-slate-100 flex items-center justify-end">
                <button type="submit" class="bg-indigo-600 hover:bg-indigo-700 text-white font-black px-12 py-5 rounded-2xl transition-all shadow-xl shadow-indigo-600/20 active:scale-95 flex items-center gap-3">
                    <i data-lucide="cpu" class="w-6 h-6 text-indigo-300"></i>
                    SINCRONIZAR PARÂMETROS
                </button>
            </div>

        </form>
    </div>
</div>
{% endblock %}
